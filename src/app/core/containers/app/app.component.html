<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    fixedInViewport
    [opened]="showSidenav$ | async"
    (closedStart)="closeSidenav()"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let item of firstNavList"
        mat-list-item
        [routerLink]="item.link"
        (click)="closeSidenav()"
        ><span *ngIf="item.icon">{{ item.icon }}</span
        >{{ item.title }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar
      [show]="isHandset$ | async"
      (openMenu)="openSidenav()"
      [items]="firstNavList"
    >
      <app-menu [items]="secondNavList"></app-menu>
    </app-toolbar>
    <div class="container">test</div>
  </mat-sidenav-content>
</mat-sidenav-container>
