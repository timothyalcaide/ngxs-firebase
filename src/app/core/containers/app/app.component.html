<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    fixedInViewport
    [opened]="showSidenav$ | async"
    (closedStart)="closeSidenav()"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <app-nav-item
        (navigate)="closeSidenav()"
        *ngIf="loggedIn$ | async"
        routerLink="/product"
        icon="view_list"
      >
        Product list
      </app-nav-item>
      <app-nav-item
        (navigate)="closeSidenav()"
        *ngIf="loggedIn$ | async"
        routerLink="/cart"
        icon="shopping_cart"
      >
        Cart
      </app-nav-item>
      <app-nav-item
        (navigate)="closeSidenav()"
        *ngIf="!(loggedIn$ | async)"
        icon="login"
      >
        Sign In
      </app-nav-item>
      <app-nav-item
        (navigate)="logout()"
        *ngIf="loggedIn$ | async"
        icon="logout"
      >
        Sign Out
      </app-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [show]="isHandset$ | async" (openMenu)="openSidenav()">
      <ng-container *ngIf="loggedIn$ | async">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          *ngIf="user$ | async as user"
        >
          <img
            class="avatar"
            [src]="user.photoURL || 'assets/default-user.svg'"
          />
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item (click)="settings()">
            <i>‚öôÔ∏è</i>
            <span>Settings</span>
          </a>
          <a mat-menu-item (click)="logout()">
            <i>üè¥</i>
            <span>Logout</span>
          </a>
        </mat-menu>
      </ng-container>
    </app-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
